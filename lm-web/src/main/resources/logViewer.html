<html>
<head>
	<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="mustache.js"></script>
	<script type="text/javascript" src="logmachine.js"></script>

	<title>TITLE!</title>

	<script type="text/javascript">
		function initialize() {
			if (!("WebSocket" in window)) {
				alert("WebSockets are not supported by your browser!");
				return;
			}

			// get configuration
			var config = {};
			config.host = $("tr[data-config='host'] td").last().html();
			config.port = $("tr[data-config='port'] td").last().html();

			LogMachine.initialize(config);
		}
	</script>

	<style type="text/css">
		.hidden {
			display: none;
		}

		div.spacer {
			margin-bottom: 10px;
		}
	</style>
</head>

<body onload="initialize()">
	<div id="configuration">
		<button onclick="$('#configuration div').removeClass('hidden')">show options</button>

		<div class="hidden">
			Configuration options. Hidden by default.

			<table><tbody>
				<tr data-config="host">
					<td>host</td>
					<td>localhost</td>
				</tr>
				<tr data-config="port">
					<td>port</td>
					<td>9000</td>
				</tr>
			</tbody></table>

			<!-- button to reload (call initialize() again)-->
		</div>
	</div>

	<a name="_ticker"></a>
	<div id="ticker">
		<table>
			<tbody>

			</tbody>
		</table>
	</div>

	<div class="spacer"></div>

	<a name="_archive"></a>
	<div id="archive">
		<ul id="toc">

		</ul>

		<ul id="events">

		</ul>
	</div>
</body>
</html>
